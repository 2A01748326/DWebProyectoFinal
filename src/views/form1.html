<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container" >
        <main>
            <div class="py-5 ">
            <img class="d-block mx-auto mb-4" src="../public/images/diabetesSimbol.png" alt="" width="10%" height="10%">
            <h2 class ="Header1 text-center">Diabetes Classifier</h2>
            <p class="lead text-left">Abajo se pueden agregar objetos a clasificar para la predicción de la Diabetes. Abajo en las opciones se pueden notar 
                las caracteristicas que se deben colocar.
            </p>
            </div>
            <form class="row g-3">
            <h4 class="mb-3">Características del clasificador</h4>
            <div class="col-sm-4">
                <label for="numEmbarazos" class="form-label">Número de embarazos</label>
                <input type="text" class="form-control" id="numEmbarazos" name="numEmbarazos" placeholder="2">
            </div>


            <div class="col-sm-4">
                <label for="glucosa" class="form-label">Glucosa</label>
                <input type="text" class="form-control" id="glucosa" name="glucosa" placeholder="180">
            </div>
            


            <div class="col-sm-4">
                <label for="presionArterial" class="form-label">Presión arterial</label>
                <input type="text" class="form-control" id="presionArterial" name="presionArterial" placeholder="70">
            </div>


            <div class="col-sm-4">
                <label for="grosorPiel" class="form-label">Grosor de la piel</label>
                <input type="text" class="form-control" id="grosorPiel" name="grosorPiel" placeholder="25">
            </div>
            

            <div class="col-sm-4">
                <label for="insulina" class="form-label">Cantidad de insulina</label>
                <input type="text" class="form-control" id="insulina" name="insulina" placeholder="168">
            </div>
            

            <div class="col-sm-4">
                <label for="bmi" class="form-label">Índice de masa corporal</label>
                <input type="text" class="form-control" id="bmi" name="bmi" placeholder="30.5">
            </div>
            
            <div class="col-sm-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-sm-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-sm-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </form>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
